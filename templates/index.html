<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div id="login-form" class="auth-form">
            <h2>ავტორიზაცია</h2>
            <input type="text" id="login-username" placeholder="მომხმარებელი">
            <input type="password" id="login-password" placeholder="პაროლი">
            <button onclick="login()">შესვლა</button>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <div id="dashboard-container" class="container" style="display: none;">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-desktop"></i>
                <span>PC Monitor</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-server"></i>Hosts</a></li>
                <li><a href="#"><i class="fas fa-bell"></i>Alerts</a></li>
                <li><a href="#"><i class="fas fa-history"></i>History</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
            </ul>
        </nav>
        <main class="content">
            <div class="top-bar">
                <div class="quick-actions">
                    <button id="add-button" class="action-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="hostSearch" placeholder="ძებნა..." oninput="searchHost()">
                    </div>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin">
                </div>
            </div>

            <div id="computer-management">
                <div id="add-computer">
                    <input type="text" id="hostname-input" placeholder="შეიყვანეთ ჰოსტის სახელი">
                    <button id="add-hostname-button">დამატება</button>
                </div>
                <div id="computer-list"></div>
                <div id="computer-data"></div>
            </div>

            <div class="dashboard-grid" id="hostGrid">
                <!-- Host cards will be added here dynamically -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
