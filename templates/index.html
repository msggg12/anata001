<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC მონიტორინგის დაფა</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="dashboard-container" class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-desktop"></i>
                <span>PC Monitor</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-chart-line"></i>დაფა</a></li>
                <li><a href="#"><i class="fas fa-server"></i>ჰოსტები</a></li>
                <li><a href="#"><i class="fas fa-bell"></i>შეტყობინებები</a></li>
                <li><a href="#"><i class="fas fa-history"></i>ისტორია</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>პარამეტრები</a></li>
            </ul>
        </nav>
        <main class="content">
            <div class="top-bar">
                <div class="quick-actions">
                    <button id="add-hostname-button" class="action-btn">
                        <i class="fas fa-plus"></i> დამატება
                    </button>
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="hostSearch" placeholder="ძებნა..." oninput="searchHost()">
                    </div>
                </div>
                <div class="user-controls">
                    <button id="dark-mode-toggle" class="action-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-info">
                        <span class="user-name">ადმინი</span>
                        <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="ადმინი">
                        <div class="dropdown">
                            <button class="dropbtn"><i class="fas fa-chevron-down"></i></button>
                            <div class="dropdown-content">
                                <a href="/logout" id="logout-button"><i class="fas fa-sign-out-alt"></i> გამოსვლა</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="computer-management" class="management-section">
                <h2>კომპიუტერების მართვა</h2>
                <div id="add-computer" style="display: none;">
                    <input type="text" id="hostname-input" placeholder="შეიყვანეთ ჰოსტის სახელი">
                    <button id="submit-hostname" class="action-btn">დამატება</button>
                </div>
                <div id="error-message" class="error-message" style="display:none;"></div>
            </div>

            <div id="hostGrid" class="dashboard-grid">
                <!-- Host cards will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
